<mat-form-field>
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="selectedSeason" (selectionChange)="onSeasonSelectionChange()">
    @for (season of (seasons$|async) ?? []; track season) {
      <mat-option [value]="season">{{ season }}</mat-option>
    }
  </mat-select>
</mat-form-field>
