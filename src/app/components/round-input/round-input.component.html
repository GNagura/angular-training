<mat-form-field>
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="f1Service.selectedRound">
    @for (race of (f1Service.races$|async) ?? []; track race) {
      <mat-option [value]="race.round">{{ race.round }}: {{ race.raceName }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
