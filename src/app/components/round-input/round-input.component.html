<mat-form-field>
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="selectedRound" (selectionChange)="onRoundSelectionChange()">
    @for (race of (races$|async) ?? []; track race) {
      <mat-option [value]="race.round">{{ race.round }}: {{ race.raceName }}</mat-option>
    }
  </mat-select>
</mat-form-field>
